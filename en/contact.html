<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form - Mary Anning</title>
    <link rel="stylesheet" href="../src/css/mobile-optimized.css">
    <link rel="stylesheet" href="../src/css/menu.css">
    <style>
        .contact-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .contact-title {
            font-family: 'Inria Serif', Georgia, serif;
            font-size: 32px;
            font-style: italic;
            font-weight: 400;
            text-align: center;
            margin-bottom: 50px;
            color: #000;
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-label {
            font-family: 'Inria Serif', Georgia, serif;
            font-size: 20px;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #000;
        }

        .form-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            border-radius: 50%;
        }

        .form-icon svg {
            width: 16px;
            height: 16px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            font-family: 'Inria Serif', Georgia, serif;
            transition: background-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .form-input::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .contact-title {
                font-size: 28px;
            }

            .form-label {
                font-size: 18px;
            }

            .form-input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index-mobile.html" class="header__logo">
            <img src="../assets/img/logo-dinausore.png" alt="Logo" style="width: 50px; height: auto;">
        </a>
        <div class="header__actions">
            <a href="../fr/contact.html" class="header__lang">FR</a>
            <button class="header__menu-toggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Menu Overlay -->
    <div class="menu">
        <div class="menu__header">
            <a href="index-mobile.html" class="menu__logo">
                <img src="../assets/img/logo-dinausore.png" alt="Logo" style="width: 60px; height: auto;">
            </a>
            <a href="../fr/contact.html" class="menu__lang">FR</a>
            <button class="menu__close" aria-label="Close menu">
                <svg viewBox="0 0 40 40">
                    <line x1="10" y1="10" x2="30" y2="30" />
                    <line x1="30" y1="10" x2="10" y2="30" />
                </svg>
            </button>
        </div>
        <nav class="menu__nav">
            <a href="who-is-she.html" class="menu__link">Who is she?</a>
            <a href="discoveries.html" class="menu__link">Her discoveries</a>
            <a href="literature.html" class="menu__link">Women of science in literature</a>
            <a href="film.html" class="menu__link">The film: Ammonite</a>
            <a href="library.html" class="menu__link">Library object</a>
            <a href="other-projects.html" class="menu__link">Other projects</a>
        </nav>
    </div>

    <!-- Page Content -->
    <main class="contact-content">
        <h1 class="contact-title">Contact form</h1>

        <form class="contact-form" action="#" method="post">
            <div class="form-group">
                <label class="form-label">
                    Last name
                    <span class="form-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                </label>
                <input type="text" class="form-input" name="nom" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    First name
                    <span class="form-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                </label>
                <input type="text" class="form-input" name="prenom" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    Date of birth
                    <span class="form-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 16v-4M12 8h.01"></path>
                        </svg>
                    </span>
                </label>
                <input type="date" class="form-input" name="date_naissance" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    Email address
                    <span class="form-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                </label>
                <input type="email" class="form-input" name="email" required>
            </div>
        </form>
    </main>

            </p>
        </div>
    </footer>
